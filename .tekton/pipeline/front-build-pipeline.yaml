apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: front-build-pipeline
spec:
  params:
    - name: repo-url
      type: string
    - name: revision
      type: string
      default: main
  workspaces:
    - name: shared-data
      description: Shared workspace for cloning and building
  tasks:
    - name: clone
      taskRef:
        name: git-clone
      params:
        - name: repo-url
          value: $(params.repo-url)
        - name: revision
          value: $(params.revision)
      workspaces:
        - name: shared-data
          workspace: shared-data
    - name: build
      taskRef:
        name: build-front
      workspaces:
        - name: shared-data
          workspace: shared-data
