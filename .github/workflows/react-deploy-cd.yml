name: Build and Deploy React on Openshift

on:
  pull_request:
    paths:
      - 'static/**'
    branches:
      - react-app-deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to OpenShift
        run: |
          oc login --token=${{ secrets.OPENSHIFT_TOKEN }} --server=${{ secrets.OPENSHIFT_SERVER }}
          oc project ${{ secrets.OPENSHIFT_PROJECT }}

      - name: Deploy React Backend (Node.js)
        run: |
          oc new-app $OPENSHIFT_REGISTRY/react-backend || oc rollout latest dc/react-backend
          oc expose svc/react-backend || echo "Route already exists"

      - name: Deploy React Frontend (Nginx)
        run: |
          oc new-app $OPENSHIFT_REGISTRY/react-frontend || oc rollout latest dc/react-frontend
          oc expose svc/react-frontend || echo "Route already exists"

