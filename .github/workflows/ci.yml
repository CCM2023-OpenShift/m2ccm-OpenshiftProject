# 📁 .github/workflows/ci.yml
name: CI - Maven Quality Checks

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ 1. Cloner le dépôt
      - uses: actions/checkout@v4

      # ✅ 2. Installation de Java 17 et Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      # ✅ 3. Compilation et Vérification de la Qualité
      - name: Build and Verify with Maven
        run: ./mvnw clean verify --no-transfer-progress

      # ✅ 4. Upload des Rapports (en cas de succès ou d'échec)
      - name: Upload Reports
        if: always()  # ✅ Téléverse même si le workflow échoue ou réussit
        uses: actions/upload-artifact@v4
        with:
          name: Reports_Code_Quality
          path: |
            target/reports/*
            target/checkstyle/*
            target/spotbugs/*
          retention-days: 7                # ✅ Conserve les fichiers pendant 7 jours
