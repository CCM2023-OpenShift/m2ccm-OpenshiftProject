name: CI - Maven Quality Checks

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # âœ… 1. Cloner le dÃ©pÃ´t
      - uses: actions/checkout@v4

      # âœ… 2. Installation de Java 17 et Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      # âœ… 3. Compilation et VÃ©rification de la QualitÃ©
      - name: Build and Verify with Maven
        run: ./mvnw clean verify --no-transfer-progress

      # âœ… 4. Upload des Rapports (en cas de succÃ¨s ou d'Ã©chec)
      - name: Upload Reports
        if: always()  # âœ… TÃ©lÃ©verse mÃªme si le workflow Ã©choue ou rÃ©ussit
        uses: actions/upload-artifact@v4
        with:
          name: Reports_Code_Quality
          path: |
            target/reports/*
            target/checkstyle/*
            target/spotbugs/*
          retention-days: 7                # âœ… Conserve les fichiers pendant 7 jours
