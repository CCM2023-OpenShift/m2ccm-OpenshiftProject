## A basic GitHub Actions workflow for your Quarkus application.

name: CI build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: maven

      # ✅ 3. Compilation du projet
      - name: Build with Maven
        run: ./mvnw clean verify --no-transfer-progress

      # ✅ 4. Exécuter Checkstyle, PMD et SpotBugs
      - name: Run Checkstyle, PMD, and SpotBugs
        run: |
          ./mvnw checkstyle:check
          ./mvnw pmd:check
          ./mvnw spotbugs:check

      # ✅ 5. Upload des rapports en cas d'échec
      - name: Upload Reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: Reports
          path: |
            target/site/checkstyle.html
            target/site/pmd.html
            target/site/spotbugs.html
