name: Build and Deploy React App to OpenShift

on:
  pull_request:
    paths:
      - 'static/**'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to OpenShift
        run: |
          oc login --token=${{ secrets.OPENSHIFT_TOKEN }} --server=${{ secrets.OPENSHIFT_SERVER }}
          oc project ${{ secrets.OPENSHIFT_PROJECT }}

      - name: Build & Push Docker Image
        run: |
          cd static/front
          oc new-build --name=vite-oc --binary --strategy=docker || echo "Build already exists"
          oc start-build react-app --follow

      - name: Deploy to OpenShift
        run: |
          oc new-app react-app || echo "App already exists, updating..."
          oc rollout latest dc/react-app

      - name: Expose Frontend Service
        run: |
          oc expose svc/react-app --port=3000 || echo "Route already exists"

      - name: Verify Deployment
        run: |
          oc get pods
          oc get routes



