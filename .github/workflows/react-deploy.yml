name: Build and Deploy React on Openshift

on:
  pull_request:
    paths:
      - 'static/**'
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.9.0'

      - name: Install dependencies
        run: npm install
        working-directory: static/front

      - name: Build project
        run: npm run build
        working-directory: static/front

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: save-production-files
          path: static/front/dist

  deploy:
    name: Deploy to OpenShift
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Install OpenShift CLI
        run: |
          curl -L https://mirror.openshift.com/pub/openshift-v4/clients/oc/latest/linux/oc.tar.gz | tar -xz
          sudo mv oc /usr/local/bin/

      - name: Login to OpenShift
        run: oc login --token=${{ secrets.OPENSHIFT_TOKEN }} --server=${{ secrets.OPENSHIFT_SERVER }}

      - name: Set OpenShift Project
        run: oc project ${{ vars.OPENSHIFT_PROJECT }}

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: save-production-files
          path: ./dist

      - name: Set Dockerfile path in BuildConfig
        run: |
          oc patch bc react-app -n ${{ vars.OPENSHIFT_PROJECT }} --type=merge -p '{"spec":{"source":{"dockerfilePath":"static/front/Dockerfile"}}}' || true

      - name: Build and Push Image to OpenShift ImageStream
        run: |
          oc new-build --binary --strategy=docker --name=react-app -n ${{ vars.OPENSHIFT_PROJECT }} || true
          oc start-build react-app --from-dir=./dist --follow -n ${{ vars.OPENSHIFT_PROJECT }} || true
          oc get builds -n ${{ vars.OPENSHIFT_PROJECT }}

      - name: Wait for build to complete
        run: |
          oc wait --for=condition=complete --timeout=600s build/react-app-1 -n ${{ vars.OPENSHIFT_PROJECT }}

      - name: Deploy to OpenShift
        run: |
          oc new-app react-app -n ${{ vars.OPENSHIFT_PROJECT }} || true
          oc expose svc/react-app -n ${{ vars.OPENSHIFT_PROJECT }} || true

      - name: Get deployed route
        run: |
          echo "App available at: http://$(oc get route react-app -n ${{ vars.OPENSHIFT_PROJECT }} -o jsonpath='{.spec.host}')"
