apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-provider-config
  namespace: lmagniez03-dev
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'frontend-dashboards'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards
