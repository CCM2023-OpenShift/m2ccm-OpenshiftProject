apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm-config
  namespace: lmagniez03-dev
data:
  myrealm.json: |
    {
      "realm": "myrealm",
      "enabled": true,
      "users": [
        {
          "username": "user1",
          "enabled": true,
          "credentials": [{ "type": "password", "value": "password1" }],
          "realmRoles": ["user"]
        }
      ],
      "roles": {
        "realm": [
          {
            "name": "user"
          },
          {
            "name": "admin"
          }
        ]
      },
      "clients": [
        {
          "clientId": "my-app",
          "redirectUris": [
            "http://localhost:3000/*"
          ],
          "webOrigins": [
            "http://localhost:3000"
          ],
          "publicClient": true,
          "directAccessGrantsEnabled": true
        }
      ]
    }
