apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: isolate-postgresql
  namespace: gregorydhmccm-dev
spec:
  podSelector:
    matchLabels:
      app: postgresql
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: quarkus-app
      ports:
        - protocol: TCP
          port: 5432
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: restrict-quarkus-egress
  namespace: gregorydhmccm-dev
spec:
  podSelector:
    matchLabels:
      app: quarkus-app
  policyTypes: [Egress]
  egress:
    # Accès au registre d'images OpenShift
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: openshift-image-registry
      ports:
        - protocol: TCP
          port: 5000
    # Accès à PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: postgresql
      ports:
        - protocol: TCP
          port: 5432
    # Accès DNS (nécessaire pour la résolution des noms)
    - to:
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
  # Autres connexions requises (ajustez selon vos besoins)
  # Par exemple, pour les services externes comme Keycloak, ajoutez-les ici