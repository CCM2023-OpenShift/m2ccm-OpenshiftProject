apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarkus-app
  namespace: gregorydhmccm-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quarkus-app
  template:
    metadata:
      labels:
        app: quarkus-app
    spec:
      containers:
        - name: quarkus-app
          image: image-registry.openshift-image-registry.svc:5000/gregorydhmccm-dev/quarkus-app:latest
          imagePullPolicy: Always  # Ajoutez cette ligne
          ports:
            - containerPort: 8080
          env:
            - name: QUARKUS_PROFILE
              value: "prod"
            - name: KEYCLOAK_CLIENT_BACKEND_SECRET
              valueFrom:
                secretKeyRef:
                  name: keycloak-client-backend
                  key: KEYCLOAK_CLIENT_BACKEND_SECRET
            - name: IMAGE_UPLOAD_DIRECTORY
              value: "/uploads/images"
            - name: APP_SUPABASE_KEY
              valueFrom:
                secretKeyRef:
                  name: supabase
                  key: APP_SUPABASE_KEY
            - name: PROD_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: quarkus-secrets
                  key: PROD_DB_PASSWORD
            - name: PROD_KC_SECRET
              valueFrom:
                secretKeyRef:
                  name: quarkus-secrets
                  key: PROD_KC_SECRET

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"