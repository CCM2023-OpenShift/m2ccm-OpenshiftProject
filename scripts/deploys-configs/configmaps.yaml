---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: lmagniez03-dev
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak-realm-config
  namespace: lmagniez03-dev
data:
  myrealm.json: |
    {
      "realm": "myrealm",
      "enabled": true,
      "users": [
        {
          "username": "user1",
          "enabled": true,
          "credentials": [{ "type": "password", "value": "password1" }],
          "realmRoles": ["user"]
        }
      ],
      "roles": {
        "realm": [
          { "name": "user" },
          { "name": "admin" }
        ]
      },
      "clients": [
        {
          "clientId": "my-app",
          "redirectUris": [
            "https://vite-oc-lmagniez03-dev.apps.rm2.thpm.p1.openshiftapps.com/*"
          ],
          "webOrigins": [
            "https://vite-oc-lmagniez03-dev.apps.rm2.thpm.p1.openshiftapps.com"
          ],
          "publicClient": true,
          "directAccessGrantsEnabled": true,
          "standardFlowEnabled": true
        }
      ]
    }
